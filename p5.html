<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Udacity Hut</title>
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
    </head> 
<body>
    <h1>Cat List</h1>
    <ul id="cat-list" class="cat-list"></ul>
    <div id="cat" class="cat-profile">
        <h2 id="cat-name" class="countName"></h2>
        <h3 id="cat-count" class="countRecord"></h3>
        <img id="cat-img" class="catImg"/>
    </div>
    <div id="admin">
        <label>Name</label><input type="text" size="20" id="name">
        <label>ImgUrl</label><input type="text" size="20" id="imgsrc">
        <label>Click</label><input type="text" size="2" id="clickcnt">
        <div id="button"><button id="cancel">cancel</button><button id="save">save</button></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>    
</html>
